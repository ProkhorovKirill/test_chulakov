<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
     <header class="header">
          <img src="./src/images/header/Logo.svg" alt="Logo" class="header_logo">

          <div class="header_location">
            <img src="./src/images/header/location.svg" alt="location" class="header_location_logo">
            <span class="header_location_city">Санкт-Петербург</span>
          </div>

     </header>

     <main class="main">
        <section class="promotion_info promotion--size">

          <div class="promotion_info_item">
            <p class="promotion_info_item--text">Акция продлится с 1 по 20 сентября</p>
            <p class="promotion_info_item--big_text">ЭТО ВАША <span class="profit">ВЫГОДА!</span></p>
            <p class="promotion_info_item--text">Тариф «Мой онлайн+» и 1 ТБ трафика в подарок для новых абонентов</p>
            <button class="promotion_info_button">Принять участие</button>
          </div>
          <div class="promotion_info_photo">
            <img src="./src/images/main/section_info/Boss1 2.svg" alt="Boss1">
          </div>

        </section>

        

     </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
